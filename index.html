<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .font{
        font-family: 'Inter', sans-serif;
        font-size: 16px;
        font-weight: 400;
      }
      .magic{
        background-color: hsl(0, 0%, 8%);
      }
      .magic2{
        background-color: hsl(0, 0%, 12%);
      }
      .magic3{
        background-color: hsl(0, 0%, 20%);
      }
    </style>
  </head>
  <body class="magic h-screen flex items-center justify-center">
    <main class="h-auto w-auto px-5 py-6 magic2 rounded-2xl flex flex-col justify-center items-center sm:m-0">
      <img src="avatar-jessica.jpeg" alt="logo" class="h-20 w-20 rounded-full"/>
      <p class="font text-2xl text-white font-semibold mt-5">Jessica Randell</p>
      <p class="font text-sm font-medium mt-1 text-[#c5f82a]">London, United Kingdom</p>
      <p class="font text-sm font-medium opacity-60 text-white mt-6">"Front-end developer and avid reader."</p>
      <ul class="bg-[hsl(0, 0%, 20%)] text-center text-white flex flex-col gap-5 mt-6 font font-semibold sm:text-[14px] text-[10px]">
        <li class="magic3 sm:px-24 px-20 py-2 rounded-lg hover:bg-[#c5f82a] hover:text-black">Github</li>
        <li class="magic3 sm:px-24 px-20 py-2 rounded-lg hover:bg-[#c5f82a] hover:text-black whitespace-nowrap">Frontend Mentor</li>
        <li class="magic3 sm:px-24 px-20 py-2 rounded-lg  hover:bg-[#c5f82a] hover:text-black">LinkedIn</li>
        <li class="magic3 sm:px-24 px-20 py-2 rounded-lg  hover:bg-[#c5f82a] hover:text-black">Twitter</li>
        <li class="magic3 sm:px-24 px-20 py-2 rounded-lg  hover:bg-[#c5f82a] hover:text-black">Instagram</li>
      </ul>
    </main>
  </body>
</html>
